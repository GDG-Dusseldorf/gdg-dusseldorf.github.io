# About Block
aboutTitle: "About GDG DevFest"
aboutBlock:
 - {title: "Conference", image: "conference.jpg", text: "<p>The biggest Google related event in the region carefully crafted for you by the GDG Düsseldorf community will take place on October 26t! Expect a free, multi track conference organized by the developer community of Düsseldorf and focused on networking and exchange of knowledge.</p>
                                                         <p>The conference will cover numerous Topics from the Android Ecosystem like Android Wear, Android L and also Artificial Intelligence applied to Android devices. </p>
                                                         <p>Those who are more interested on web development will be excited about Polymer.dart, Google Go and Micro Services with Docker.</p>" }
 - {title: "Workshop", image: "workshop.jpg", text: "The conference will be also accompanied by a free workshop for gradle. The workshop will strive to crack your issues with gradle. We will not focus on promotion for gradle but on solving your real world problems. So bring in your laptop and let’s see how we can manage your build. " }
# - {title: "Hackathon", image: "hackathon.jpg", text: "Full-day free-style hackaton! Want some real teambuilding on friday? Grab your team and join our hackathon!" }

