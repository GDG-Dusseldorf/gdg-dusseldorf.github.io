# Team Block
teamBlockTitle: "The DevFest 2014 Team"
aboutUs: "The GDG Düsseldorf group are a bunch of enthousiastic people who like to talk about general technology, programming and cool new products. We joined forces bringing you a single day event in the style of a true Google DevFest. This means interesting talks and hands-on labs, brought to you by national and international speakers using Google technology, in an informal setting, an inspirational environment with lots of room for open discussion and time to meet!"

