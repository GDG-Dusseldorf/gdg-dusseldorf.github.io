  speakers: [13]
-
  id: 141
  length: 45
  title: "Machine Learning - Creating smart apps for smart devices"
  description: "Artificial intelligence and automated learning is a scientific approach to turn computers into smart machines, being capable to use acquired knowledge to master tasks autonomously, thus without instruction or supervision. The fundamental laws of learning theory apply in the same way as for animals or humans, where thorough knowledge has been acquired and used in education for decades. Though still a lot of mathematical and statistical methods are widely used for data analysis and processing, the focus is shifting towards the aspects of perception, training and optimization. Knowledge extraction and representation becomes an evolutionary process, the concluded behavioural rules being developed by adapting and improving them continuously while being used. After giving birth to new intelligent computer species by programmed code, they need education before and during their professional career serving us, others or themselves. The technical art of coding is complemented by the task of how to properly feed and train our electronic kids."
  speakers: [14]
-
  id: 151
  length: 15
  title: "Color, Code, Collaboration - Best Practices for Working with Designers"
  description: "In general, designers turn vague ideas into visual concepts, while developers turn concepts into something concrete. So how do you get everyone speaking the same language to get awesome results? We'll talk about what works and what doesn't."
  speakers: [15,16]
-
  id: 171
  length: 40
  title: "Android TV"
  description: "Google announced in its last I/O 2014 developer conference the new Android TV and the next step of Android to enter the living room.
This talk provides an introduction in Android TV and the new lean back user interface, it shows how to implement Android TV apps and what must be considered when applying the material design guidelines."
  speakers: [17]
-
  id: 181
  length: 40
  title: "Polymer.dart"
  description: "Use polymer.dart - a Dart port of Polymer — to build structured, encapsulated, client-side web apps with Dart and web components."
  speakers: [18]
-
  id: 191
  length: 45
  title: "App Distribution and Revenue Models"
  description: "The goal of the presentation is to share tips, tricks and learnings concerning app distribution and revenue models. I will be using real life examples from my work with German app developers. The talk will cover strategy as well as technical aspects. Google products to be covered are Play and AdMob."
  speakers: [19]
-
  id: 201
  length: 15
  title: "Gradle - Beyond Introduction"
  description: "Since its inception, Gradle has been causing some stir in the development community. Many big players in the industry have adopted it, and recently Google was one of them, choosing it as a build tool for Android.<br>
What is Gradle? What makes it different than the other build tools out there in the wild? Is it really so powerful? How can we benefit from it?<br>
Get a brief introduction to Gradle in a lightning talk, where I'll try to answer some of these questions.
<br>
In the workshop that follows, we'll go beyond - get our hands dirty, explore, hack and experiment.
Prepare your questions, bring your own code, and we'll look for solutions together. Most importantly - we'll have some fun."
  speakers: [20]



