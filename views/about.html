<div class="span12">
    <p>&nbsp;</p>
    <div class="gdg_loading" ng-show="loading"></div>
    <div class="row">
        <img ng-show="cover.url" class="span12" ng-src="{{cover.url}}" alt="Google+ Cover Image">
        <div class="span12 hidden-phone" id="cover" ng-show="cover.url">
            <div id="cover-content">
                <h1 class="span12">{{cover.title}}</h1>
                <p class="span12">{{cover.subtitle}}</p>
                <p class="span12">
                    <a class="btn btn-primary btn-large" ng-href="{{cover.button.url}}" target="_blank">{{cover.button.text}}</a>
                </p>
            </div>
        </div>
        <hr>
        <div class="span12"><h1>{{ chapter_name }}</h1></div>
        <div class="span12" ng-bind-html="desc"></div>
        <div class="span12">
            <h4>Sponsors:</h4>
            <div>
                <a href="https://developers.google.com/"><img class="sponsor" src="../images/Google-Developers.png" alt="Google Developers" title="Google Developers"></a>
                <a href="https://it.scaratec.com/"><img class="sponsor" src="../images/sponsor-scaratec.png" alt="Scaratec" title="Scaratec"></a>
            </div>
        </div>
    </div>
</div>
